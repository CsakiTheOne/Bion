<body>

  <nav class="navbar navbar-default navbar-expand-lg navbar-dark bg-dark sticky-top">
    <a class="navbar-brand" href="index.html"><img id = "menuLogo" src="../img/bion.png"></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
      aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" href="index.html">Főoldal <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="HTML/about.html">Az oldalról</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="HTML/about.html">Poszt létrehozása</a>
        </li>

      </ul>
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <div class="dropdown show">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Bejelentkezés
            </button>
            <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuLink">
              <form class="px-4 py-3">
                <div class="form-group">
                  <label for="exampleDropdownFormEmail1">Email cím</label>
                  <input type="email" class="form-control" id="exampleDropdownFormEmail1"
                    placeholder="email@example.com">
                </div>
                <div class="form-group">
                  <label for="exampleDropdownFormPassword1">Jelszó</label>
                  <input type="password" class="form-control" id="exampleDropdownFormPassword1" placeholder="Jelszó">
                </div>
                <button type="submit" class="btn btn-primary">Bejelentkezés</button>
              </form>
              <div class="dropdown-divider"></div>
              <a class="dropdown-item" id="registerLink" href="register.html">Új vagy még itt? Regisztrálj</a>
            </div>
          </div>
        </li>
      </ul>
    </div>
  </nav>
  <div class="container my-5">
    <div class="row">
      
        <form method="POST" class="col-12">
            <div class="form-group">
                <label for="inputEmail">E-mail</label>
                <input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp">
                <small id="emailHelp" class="form-text text-muted">Az e-mail címed nem osztjuk meg senkivel.</small>
            </div>
            <div class="form-group">
                <label for="inputUser">Felhasználónév</label>
                <input type="email" class="form-control" id="inputUser">
            </div>
            <div class="form-group">
                <label for="inputPassword">Jelszó</label>
                <input type="password" class="form-control" id="inputPassword">
            </div>
            <div class="form-group">
                <label for="inputPasswordAgain">Jelszó ismét</label>
                <input type="password" class="form-control" id="inputPasswordAgain">
            </div>
            <button type="submit" class="btn btn-primary">Regisztrálás</button>
        </form>

    </div>
  </div>



  <footer class="page-footer font-small blue">

    <!-- Copyright -->
    <div class="footer-copyright text-center py-3 footer_text bg-dark text-white">
